<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ma Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        display: flex;
        flex-direction: column; /* üü¢ Permet d'empiler GIF + question */
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
    }

    h1 {
        font-size: 3em;
        margin: 20px 0;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        z-index: 2;
    }

    /* üü¢ GIF de la question bien centr√© et grand */
    #questionGif {
        width: 250px;
        border-radius: 15px;
        box-shadow: 0 0px 30px rgba(0,0,0,0.35);
        margin-bottom: 0px;
        margin-top: 0px;
        z-index: 2;
    }

    /* üü¢ GIF de la r√©ponse centr√© */
    #answerGif {
        width: 380px;
        border-radius: 15px;
        margin-bottom: 25px;
    }

    button {
        padding: 15px 35px;
        font-size: 22px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        position: absolute;
        transition: transform 0.2s, opacity 0.3s;
        z-index: 2;
    }

    #yesBtn {
        background: #ff4d6d;
        left: 40%;
        top: 70%;
        color: white;
    }

    #noBtn {
        background: #6c757d;
        left: 55%;
        top: 70%;
        color: white;
    }

    /* üü¢ Bloc message centr√© parfaitement */
    #message {
        display: none;
        font-size: 3em;
        animation: fadeIn 1.5s ease forwards;
        text-align: center;
        z-index: 3;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: scale(0.8);}
        to {opacity: 1; transform: scale(1);}
    }

    .heart {
        position: fixed;
        top: -20px;
        font-size: 24px;
        animation: fall linear forwards;
        z-index: 1;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
            opacity: 0;
        }
    }
</style>

</head>

<body>

<img id="questionGif" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdHNvN3l5c3ZmMGFpNWRkcjd1OTBkamo0MWxzbGt4YmZjZHc2eDNxbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/vDhDcIEmShbUI/giphy.gif" alt="gif question">
<h1 id="question">Madame Eva Su, voulez vous √™tre ma Valentine ? ‚ù§Ô∏è</h1>

<button id="yesBtn">Oui üòç</button>
<button id="noBtn">Non üôÉ</button>


<div id="message">
    <!-- üü¢ GIF affich√© APR√àS le clic sur OUI -->
    <img id="answerGif" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnl3bGIwNndlNHB6OTU1cGJhbmhxN2VqZWEzMHRmdWwwejV3ZTZmNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/X5jBK75e04uDS/giphy.gif" alt="gif r√©ponse">
    
    Je savais que tu dirais OUI ‚ù§Ô∏èü•∞
</div>



<script>
const noBtn = document.getElementById('noBtn');
const message = document.getElementById('message');
const question = document.getElementById('question');

function moveButton() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth;
    const maxY = window.innerHeight - btnHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + 'px';
    noBtn.style.top = randomY + 'px';

    // √Ä chaque tentative sur NON ‚Üí on cr√©e un nouveau OUI
    createYesButton();
    createYesButton();
    createYesButton();
    createYesButton();
    createYesButton();
    createYesButton();
    createYesButton();
}

noBtn.addEventListener('mouseenter', moveButton);

function createYesButton() {
    const yesBtn = document.createElement('button');
    yesBtn.innerHTML = "Oui üòç";
    yesBtn.style.position = "absolute";
    yesBtn.style.padding = "15px 35px";
    yesBtn.style.fontSize = "22px";
    yesBtn.style.border = "none";
    yesBtn.style.borderRadius = "12px";
    yesBtn.style.cursor = "pointer";
    yesBtn.style.background = "#ff4d6d";
    yesBtn.style.color = "white";

    // Position al√©atoire
    yesBtn.style.left = Math.random() * 90 + 'vw';
    yesBtn.style.top = Math.random() * 90 + 'vh';

    yesBtn.addEventListener('click', acceptLove);

    document.body.appendChild(yesBtn);
}

// Le OUI original doit aussi marcher
document.getElementById('yesBtn').addEventListener('click', acceptLove);

function acceptLove() {
    const allButtons = document.querySelectorAll('button');
    allButtons.forEach(btn => {
        btn.style.display = 'none';
    });

    // üü¢ On cache la question et le GIF du haut
    question.style.display = 'none';
    document.getElementById('questionGif').style.display = 'none';

    // üü¢ On affiche le message + le GIF r√©ponse
    message.style.display = 'flex';
    message.style.flexDirection = 'column';
    message.style.alignItems = 'center';

    startHearts();
}



function startHearts() {
    setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (20 + Math.random() * 30) + 'px';
        heart.style.animationDuration = (3 + Math.random() * 3) + 's';
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }, 200);
}
</script>


</body>
</html>
